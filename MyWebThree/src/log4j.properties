
log4j.rootLogger=INFO,BB,con

log4j.appender.BB=org.apache.log4j.FileAppender
log4j.appender.BB.File=f:\\MyWebThree.log
log4j.appender.BB.layout=org.apache.log4j.PatternLayout
log4j.appender.BB.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %l %F %p %m%n

log4j.appender.con=org.apache.log4j.ConsoleAppender
log4j.appender.con.Threshold=INFO
log4j.appender.con.ImmediateFlush=true
log4j.appender.con.Target=System.err
log4j.appender.con.layout=org.apache.log4j.PatternLayout
log4j.appender.BB.layout.ConversionPattern=[%-5p] %d(%r)-->[%t] %l: %m %x  %n